<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Baskets Shop</title>
</head>
<body>
  <h1>Choisis ta paire ðŸ‘Ÿ</h1>
  <button onclick="choosePair('airmax')">ðŸ‘Ÿ Air Max</button>
  <button onclick="choosePair('ultraboost')">ðŸ‘Ÿ Ultraboost</button>
  <button onclick="choosePair('jordan')">ðŸ‘Ÿ Jordan</button>

  <script>
    // RÃ©cupÃ¨re ou crÃ©e un ID de session
    let sessionId = localStorage.getItem('sessionId');
    if (!sessionId) {
      fetch('/api/visit')
        .then(r => r.json())
        .then(data => {
          localStorage.setItem('sessionId', data.sessionId);
          sessionId = data.sessionId;
        });
    }

    async function choosePair(pairId) {
      if (!sessionId) {
        alert("Session non prÃªte. Recharge la page.");
        return;
      }
      await fetch('/api/pair', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, pair: pairId })
      });
      window.location.href = '/livraison.html';
    }
  </script>
</body>
</html>
