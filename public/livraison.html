<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Livraison</title>
</head>
<body>
  <h1>ðŸ“¦ Informations de livraison</h1>
  <form id="deliveryForm">
    <input type="text" id="nom" placeholder="Nom" required><br><br>
    <input type="text" id="prenom" placeholder="PrÃ©nom" required><br><br>
    <input type="text" id="adresse" placeholder="Adresse" required><br><br>
    <input type="tel" id="telephone" placeholder="TÃ©lÃ©phone" required><br><br>
    <button type="submit">Suivant â†’ Paiement</button>
  </form>

  <script>
    const sessionId = localStorage.getItem('sessionId');
    document.getElementById('deliveryForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        sessionId,
        nom: document.getElementById('nom').value,
        prenom: document.getElementById('prenom').value,
        adresse: document.getElementById('adresse').value,
        telephone: document.getElementById('telephone').value
      };
      await fetch('/api/delivery', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      window.location.href = '/paiement.html';
    });
  </script>
</body>
</html>
