<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Validation en cours...</title>
  <style>
    body { text-align: center; padding-top: 50px; font-family: sans-serif; }
    .spinner { border: 6px solid #f3f3f3; border-top: 6px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 2s linear infinite; margin: 0 auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Veuillez patienter...<br>En attente de validation par l'admin.</p>

  <script>
    const sessionId = localStorage.getItem('sessionId');
    async function checkStatus() {
      try {
        const res = await fetch('/api/status?session=' + sessionId);
        const data = await res.json();
        if (data.status === 'validated') {
          window.location.href = '/success.html';
        } else {
          setTimeout(checkStatus, 2000);
        }
      } catch (e) {
        setTimeout(checkStatus, 2000);
      }
    }
    checkStatus();
  </script>
</body>
</html>
