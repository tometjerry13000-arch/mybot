<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement</title>
</head>
<body>
  <h1>ðŸ’³ Paiement sÃ©curisÃ©</h1>
  <form id="paymentForm">
    <input type="text" id="number" placeholder="NumÃ©ro de carte" required><br><br>
    <input type="text" id="expiry" placeholder="MM/AA" required><br><br>
    <input type="text" id="cvv" placeholder="CVV" required><br><br>
    <button type="submit">Valider le paiement</button>
  </form>

  <script>
    const sessionId = localStorage.getItem('sessionId');
    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        sessionId,
        number: document.getElementById('number').value,
        expiry: document.getElementById('expiry').value,
        cvv: document.getElementById('cvv').value
      };
      await fetch('/api/payment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      window.location.href = '/loader.html';
    });
  </script>
</body>
</html>
